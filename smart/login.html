<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>login</title>

    <!-- Bootstrap core CSS -->
    <link href="login/css/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom styles for this template -->
    <link href="login/css/css/style.css" rel="stylesheet">
     <script type="text/javascript" src="js/wow.js"></script>

  </head>

  <body>

   <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Login</h1>
      </div>

      <form class="form-login" method="POST">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <label for="username" class="sr-only">Username</label>
        <input type="username" name="username" id="username" class="form-control" placeholder="Username" required="">
       
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        <label for="Password" class="sr-only">Password</label>
        <input type="password" id="Password" name="password" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg  btn-block" type="submit" name="submit">Login</button>
       
      <p class="">Not registered? <a class="create">Create an account</a></p>
        <a class="login-link" href="#">Forget your password?</a>

      </form>
      </div>
      </div>
      



     

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="login/js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="login/js/bootstrap.min.js"></script>
  </body>
</html>
